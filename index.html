	<script>
	function showAlert() {
	var x = document.getElementById("messagebox");
    x.style.visibility = "visible";
	}
	
	function hideAlert() {
	var x = document.getElementById("messagebox");
    x.style.visibility = "hidden";
	}
	</script>
	
	<!-- internal css -->
	<style>
	html
	{
	overflow-x:hidden;
	height: 100%
	}
	
	body
	{
	background-color: black;
	background: url("bg.png");
	background-size: 100% 100%;
	}

	#title1
	{
	font-size: 50px;
	text-align: center;
	color: white;
	padding:20px 0px;
	animation: move 4s infinite linear;
	transform:translateX(0px);
	letter-spacing: 10px;
	}
	
	#title1 span
	{
	position: absolute;
	font-size: 10px;
	filter: blur(1px);
	transform: scale(7) translateX(0px);
	top: 65px;
	animation: move1 4s infinite linear;
	left: 400px;
	}

	#menu th
	{
	font-size: 20px;
	color: #FFBA00;
	padding-bottom:20px;
	text-align: left;
	font-family: Trebuchet MS;
	width: 200px; 
	}
	
	#menu td
	{
	font-size: 15px;
	color: #7F7F7F;
	padding-bottom:20px;
	font-family: Arial;
	vertical-align: bottom;
	}
	
	a
	{
	cursor: default;
	color: #FFBA00;
	text-decoration: none;
	transition-duration: 1s;
	}
	
	a:hover
	{
	color: #FFF94D;
	text-shadow: 0px 0px 5px #FFBA00, 0px 0px 10px #FFBA00;
	text-decoration: none;
	transition-duration: 0.02s;
	}
	
	a:active
	{
	color: #000;
	text-decoration: none;
	transition-duration: 0.02s;
	}
	
	#messagebox
	{
	width:320px;
	height:160px;
	background-color: #383838;
	border: 1px solid #646464;
	position:fixed;
	top: 200px;
	left: calc(50% - 160px);
	text-align: center;
	color: #FFBA00;
	visibility: hidden;
	}
	
	#messagebox th
	{
	font-size: 18px;
	}
	
	#messagebox a
	{
	font-size: 16px;
	font-family: Trebuchet MS;
	font-weight: normal;
	}
	
	#messagebox #okbutton
	{
	height: 40px;
	}
	
	@media screen and (max-width: 800px) {
	
	#title1
	{
	font-size: 20px;
	padding:0px 0px;
	animation: none;
	}
	
	#title1 span
	{
	display:none;
	}
	
	#messagebox
	{
	width:160px;
	height:80px;
	top: 100px;
	left: calc(50% - 80px);
	}
	}

	@keyframes move{
	
	0%{
    transform:translateX(-50px);
	}
	
	50%{
    transform:translateX(50px);
	}
	
	100%{
    transform:translateX(-50px);
	}
	}
	
	@keyframes move1{
	
	0%{
    transform:translateX(-50px) scale(7);
	}
	
	50%{
    transform:translateX(50px) scale(7);
	}
	
	100%{
    transform:translateX(-50px) scale(7);
	}
	}

	</style>
