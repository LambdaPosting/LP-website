	html

	}
	
	@media screen and (max-width: 800px) {

	{
	font-size: 20px;
	padding:0px 0px;
	animation: none;
	}
	
	span
	{
	display:none;
	}
	}
	
	@keyframes move{
	
	0%{

	}
	
	50%{

	}
	
	100%{

	}

	}
	
	50%{
    transform:translateX(50px) scale(7);
	}
	
	100%{
    transform:translateX(-50px) scale(7);
